<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Too Many Captains</title>
    <link rel="shortcut icon" href="/assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900" rel="stylesheet">
  </head>
  <body style="background-color: black">
    <div id="gamebefore" style="display: none">
      <div class="Doors">
        <img class="Door left" src="./assets/door-left.png"/>
        <img class="Door right" src="./assets/door-right.png"/>
      </div>
      <div class="GameOverInner hidden">
        <div class="GameOver-score">Score: 4582</div>
        <img class="GameOver-title" src="./assets/gameover-text.png"/>
        <div class="GameInner-buttontext GameOver-cta">
          <div class="GameInner-buttontext-before">Press</div>
          <img class="GameInner-buttontext-button" src="./assets/red-button.png"/>
          <div class="GameInner-buttontext-before">to reset</div>
        </div>
      </div>
      <div class="GameBeforeInner">
        <img class="GameBefore-logo" src="./assets/logo.png"/>
        <div class="GameInner-buttontext">
          <div class="GameInner-buttontext-before">Press</div>
          <img class="GameInner-buttontext-button" src="./assets/red-button.png"/>
          <div class="GameInner-buttontext-before">to start</div>
        </div>
      </div>
    </div>
    <audio id="gameoversound" src="./assets/sounds/gameover.wav" preload="auto"></audio>
    <audio id="doorsclosesound" src="./assets/sounds/doors_close.wav" preload="auto"></audio>
    <div id="surface"></div>
    <div id="UI"></div>
</html>
